<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .back{
            float: left;
            margin-left: 1%;
        }
        li{
            list-style: none;
        }
        .u-song{
            display: flex;
            border-bottom: #4a5f77 solid 1px;
        }
        .u-song .sgi_fl, .u-song .sgi_fr {
            display: -ms-flexbox;
            display: flex;
        }
        .u-song .sgi_fl {
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center;
            width: 40px;
            font-size: .7rem;
            color: #999;
        }
        .u-song .sgi_fr {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            position: relative;
        }
        .u-song .sgich_fl {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 6px 0;
            width: 0;
        }
        .u-song .sgich_tl {
            font-size: .7rem;
        }

        .u-song .sgich_info {
            font-size: .5rem;
            color: #888;
        }
        .u-song .sgich_fr {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding: 0 10px;
        }
        .u-song .sgich_ply {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            background-position: 0 0;
        }
        .u-hmsprt {
            background: url(./play.png) no-repeat;
            background-size: 100% 100%;
        }


    </style>
</head>
<body style="margin: 0;padding: 0">
<script src="jquery.min.js"></script>
<script src="common.js"></script>
    <div class="classification" style="text-align: center;background: rgb(0,0,0);position: fixed;top: 0;color: #fff;line-height: 1.5rem;">
        <span class="back"><</span>
    </div>
    <div style="width: 100%;margin-top: 2rem" id="outAdd">
        <li class="u-song" id="inAdd" style="display: none">
            <div class="sgi_fl">$cardName$</div>
            <div class="sgi_fr f-bd f-bd-btm">
                <div class="sgich_fl" id="textAll">
                        <!--<div class="f-thide sgich_tl"></div>-->
                        <div class="f-thide sgich_info" id="atturl">$attUrl$</div>
                </div>
                <div class="sgich_fr">
                    <span class="u-hmsprt sgich_ply"></span>
                </div>
            </div>
        </li>


    </div>

<script>
    $(".classification").css({
        height:document.documentElement.clientHeight*.05 +"px",
        width:document.documentElement.clientWidth+"px"
    });

    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    var classification = GetQueryString("classification");

    if(classification =="animal"){
        $.ajax({
            type: "post",
            url: "http://www.dadpat.com/resource/batch/list/summary.do",
            dataType: "jsonp", //以键/值对的形式
            async: true,
            success: function (data) {
                console.log(data)
                $(".classification").append("animal")
            }
        })
    }else if(classification =="abc"){

        $(".classification").append("abc")
        $.ajax({
            type: "post",
            url: "http://www.dadpat.com/api/card/app/list.do",
            dataType: "jsonp", //以键/值对的形式
            async: true,
            data:{
                cardType:"ABC"
            },
            success: function (data) {
                console.log(data.data);
                var songInfo = [];
                for(var i = 0;i<data.data.length;i++){


                    for(var k = 0;k<data.data[i].audios.length;k++){
                        // var s = $("#atturl").html().replace("$attUrl$" , data.data[i].audios[k].attUrl)
                        // var text2 = $("#textAll").append(s);
                        songInfo.push(data.data[i].audios)
                    }

                    // var s1 = $("#inAdd").html().replace("$cardName$" , data.data[i].cardName)
                    // $("#outAdd").append(text2,s1);
                }
                console.log(songInfo);
            }
        })
    }else if(classification =="astr"){

        $(".classification").append("astr")
    }else if(classification =="earth"){

        $(".classification").append("earth")
    }else if(classification =="worldhistory"){

        $(".classification").append("worldhistory")
    }else if(classification =="history"){

        $(".classification").append("history")
    }

    $(".back").on("click" , function () {
        console.log("123456")
        window.location.href = "videoPlayTest.html"
    })
</script>
</body>
</html>
